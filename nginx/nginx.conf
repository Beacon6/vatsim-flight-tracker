events {
  worker_connections 1024;
}

http {
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;

  types {
    text/html html;
    text/css css;
    text/javascript js;
    application/javascript js;
    application/json json;
    image/svg+xml svg;
  }

  gzip on;
  gzip_http_version 1.1;
  gzip_comp_level 6;
  gzip_proxied: any;
  gzip_min_length 128;
  gzip_types text/plain text/html text/css text/javascript
    application/javascript application/json image/svg+xml;

  server {
    listen 80;
    server_name beacon6.com;

    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name beacon6.com;

    ssl_certificate /etc/nginx/certs/live/beacon6.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/beacon6.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
      proxy_pass http://vatsim-flight-tracker:8080;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
